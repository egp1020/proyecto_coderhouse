{% extends 'base.html' %}

{% load static %}

{% block title %} Profesores {% endblock title %}

{% block main %}
    <form action="{% url 'eliminar_profesor' object.id %}" method="POST" class="m-2">
        {% csrf_token %}
        <p>Desea eliminar el profesor?</p>
        <input type="submit" value="Confirmar" class="btn btn-primary">
    </form>
{% endblock main %}
